<div class="details">
    <div class="game-banner">
        <img
        class="game-banner-img"
        src="{{ game.background_image }}"
        alt="Background Image" />
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{ game.name }}</h1>
                <h2 class="game-header-release-date">
                    {{ game.released | date }}
                </h2>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game.genres; let last = last">{{ genre.name }}<span *ngIf="!last">, </span></span>
                </p>
                <div class="game-gauge">
                    <!-- <nwl-gauge
                    class="two"
                    [max]="100"
                    [dialStateAngle]="100"
                    [dialEndAngle]="0"
                    [value]="gameRating"
                    [animated]="true"
                    [color]="getColor"
                    [animationDuration]="2">
                    </nwl-gauge> -->
                    <a 
                    class="game-gauge-label"
                    target="_blank"
                    href="">
                        Metacritic
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
